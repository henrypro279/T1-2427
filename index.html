<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <!-- Header image (được highlight đỏ trong bản vẽ) -->
    <header class="hero">
      <div class="image-wrapper">
        <img src="images/hehe.jpg" alt="Hình minh họa" class="center-image">
        <div class="overlay-text">hihihehe</div>
      </div>
    </header>

    <!-- Khung chữ lớn (abcxyz) -->
    <section class="caption-section">
      <div class="caption-box">
        <h1>abcxyz</h1>
        <p class="caption-sub">Mô tả ngắn (tuỳ ý)</p>
      </div>
    </section>

    <!-- 3 khung clickable (màu xanh lá) -->
    <section class="cards-section">
      <div class="cards">
        <a class="card" href="tag.html?tag=tag1" aria-label="Mở Tag 1">
          <div class="card-inner">
            <h2>Tag 1</h2>
            <p>Mô tả Tag 1</p>
          </div>
        </a>

        <a class="card" href="tag.html?tag=tag2" aria-label="Mở Tag 2">
          <div class="card-inner">
            <h2>Tag 2</h2>
            <p>Mô tả Tag 2</p>
          </div>
        </a>

        <a class="card" href="tag.html?tag=tag3" aria-label="Mở Tag 3">
          <div class="card-inner">
            <h2>Tag 3</h2>
            <p>Mô tả Tag 3</p>
          </div>
        </a>
      </div>
    </section>
  </div>
</body>
</html>
